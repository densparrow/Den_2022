{%extends 'main/base.html'%}

{%block title%}
{{title}}
{%endblock%}

{%block content%}
    <h1>Главная страница</h1>
    {%if tasks%}
    {%for el in tasks%}
        <div class = "alert alert-warning mt-2">
            <h3>{{el.title}}</h3>
            <p>{{el.task}}</p>
            <p>Категория: {{el.category}}</p>
            <small> записано: {{ el.created_on.date }}</small>
        </div>
    {%endfor%}
    {%else%}
    <p>У вас нету записей</p>
    {%endif%}
{%endblock%}
