{%extends 'main/base.html'%}

{%block title%}
     Создать новую задачу
{%endblock%}


{%block content%}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Создать новую задачу</h1>
    <br>
    <div class="col-lg-6 mx-auto">

      <form method="post">
          {% csrf_token %}
          {{form.title}}<br>
          {{form.task}}<br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Добавить</button>
        </div>
          <span> {{error}}</span>
      </form>
    </div>
  </div>
{%endblock%}
